<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>创建任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">类名称</label>
        <div class="layui-input-inline">
            <input type="text" name="className" lay-verify="required" lay-reqtext="请输入类名称" placeholder="请输入类名称" th:value="${taskVO.className}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必确保填写的类名存在</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">方法名</label>
        <div class="layui-input-inline">
            <input type="text" name="methodName" lay-verify="required" lay-reqtext="请输入方法名称" placeholder="请输入方法名称" th:value="${taskVO.methodName}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必确保类型对应的方法名存在</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求参数</label>
        <div class="layui-input-inline">
            <input type="text" name="reqParams" lay-reqtext="请输入请求参数" placeholder="请输入请求参数" th:value="${taskVO.reqParams}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">cron表达式</label>
        <div class="layui-input-inline">
            <input type="text" name="taskCron" lay-verify="required" lay-reqtext="请输入cron表达式" placeholder="请输入cron表达式" th:value="${taskVO.taskCron}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必确保cron表达式准确</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">任务状态</label>
        <div class="layui-input-inline" lay-verify-msg="请选择任务状态" lay-verify="mustRadio">
            <input  type="radio" name="taskState" title="启用" value="0" th:checked="${taskVO.taskState == 0}">
            <input  type="radio" name="taskState" title="暂停" value="1" th:checked="${taskVO.taskState == 1}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" placeholder="请输入备注" th:value="${taskVO.remark}" class="layui-input">
        </div>
    </div>
    <input type="hidden" th:value="${taskVO.taskId}" name="taskId">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/js-addSchedule.js"></script>
</body>
</html>
